<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Clock circle background -->
  <circle cx="60" cy="60" r="55" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- Clock face -->
  <circle cx="60" cy="60" r="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Clock center dot -->
  <circle cx="60" cy="60" r="3" fill="#dc2626"/>
  
  <!-- Clock numbers (simplified) -->
  <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">12</text>
  <text x="95" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">3</text>
  <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">6</text>
  <text x="25" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">9</text>
  
  <!-- Large question mark text in the center -->
  <text x="60" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#7c3aed">?</text>
  
  <!-- Subtle clock tick marks -->
  <line x1="60" y1="15" x2="60" y2="20" stroke="#10b981" stroke-width="2"/>
  <line x1="105" y1="60" x2="100" y2="60" stroke="#10b981" stroke-width="2"/>
  <line x1="60" y1="100" x2="60" y2="105" stroke="#10b981" stroke-width="2"/>
  <line x1="15" y1="60" x2="20" y2="60" stroke="#10b981" stroke-width="2"/>
</svg>
