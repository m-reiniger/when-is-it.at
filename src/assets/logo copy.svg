<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Clock circle background -->
  <circle cx="60" cy="60" r="55" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Clock face -->
  <circle cx="60" cy="60" r="50" fill="white" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Clock center dot -->
  <circle cx="60" cy="60" r="3" fill="#64748b"/>
  
  <!-- Clock numbers (simplified) -->
  <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">12</text>
  <text x="95" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">3</text>
  <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">6</text>
  <text x="25" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">9</text>
  
  <!-- Large question mark text in the center -->
  <text x="60" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#2563eb">?</text>
  
  <!-- Subtle clock tick marks -->
  <line x1="60" y1="15" x2="60" y2="20" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="105" y1="60" x2="100" y2="60" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="60" y1="100" x2="60" y2="105" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="15" y1="60" x2="20" y2="60" stroke="#cbd5e1" stroke-width="1"/>
</svg>
